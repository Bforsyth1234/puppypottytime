<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      Add your dogs schedule:
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form>
      <ion-list>
        <ion-item>
          <ion-label>Wake up Time</ion-label>
          <ion-datetime displayFormat="h:mm a"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Bed Time</ion-label>
          <ion-datetime displayFormat="h:mm a"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Breakfast Time</ion-label>
          <ion-datetime displayFormat="h:mm a"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Lunch</ion-label>
          <ion-datetime displayFormat="h:mm a"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Dinner</ion-label>
          <ion-datetime displayFormat="h:mm a"></ion-datetime>
        </ion-item>
      </ion-list>
    </form>
  </ion-card-content>
</ion-card>
