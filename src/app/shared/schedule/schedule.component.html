<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      Add your dogs schedule:
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
      <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
          <ion-list>
        <ion-item>
          <ion-label>Wake up Time</ion-label>
          <ion-datetime formControlName="wakeUp" displayFormat="h:mm a"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Breakfast Time</ion-label>
          <ion-datetime formControlName="breakfast" displayFormat="h:mm a"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Lunch</ion-label>
          <ion-datetime formControlName="lunch" displayFormat="h:mm a"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Dinner</ion-label>
          <ion-datetime formControlName="dinner" displayFormat="h:mm a"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Bed Time</ion-label>
          <ion-datetime formControlName="bedTime" displayFormat="h:mm a"></ion-datetime>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-button type="submit" [disabled]="!scheduleForm.valid">Submit</ion-button>
      </ion-item>
    </form>
  </ion-card-content>
</ion-card>
