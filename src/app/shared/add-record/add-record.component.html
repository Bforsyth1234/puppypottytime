<ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Record puppy events:
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-button expand="block" size="large" color="success" (click)="addRecord('success')">Success</ion-button>

    </ion-card-content>
  </ion-card>
