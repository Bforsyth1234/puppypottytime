<ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Record puppy events:
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-button expand="block" size="large" color="success" (click)="success()">Success</ion-button>
        <ion-button expand="block" size="large" color="warning" (click)="accident()">Accident</ion-button>
        <ion-button expand="block" size="large" color="secondary" (click)="feedingTime()">FeedingTime</ion-button>
        <ion-button expand="block" size="large" color="primary" (click)="crateTime()">Crate Time</ion-button>
        <ion-button expand="block" size="large" color="tertiary" (click)="bedTime()">Bed Time</ion-button>
    </ion-card-content>
  </ion-card>
